<div class="panel panel-default">
  <div class="panel-heading clearfix">
  <div class="col-xs-12">
    <span class="pull-left title">Contacts</span>
    <button class="btn btn-success pull-right">New Contact</button>
  </div>
  </div>
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-body">
      <app-contact-item
        *ngFor="let contact of contacts"
        [contact]="contact"
        (click)="onSelected(contact)">

      </app-contact-item>
    </div>
    </div>
  </div>
</div>
